{% extends "base_generic.html" %}

{% block content %}
  <h1>Authors List</h1>
  <ul>
    {% for author in author_list %}
      <li>
        {{ author.name }} {{ author.surname }}  <a href="{% url 'author-update' author.pk %}">(Update)</a> <a href="{% url 'author-delete' author.pk %}">(Delete)</a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
