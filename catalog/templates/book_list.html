{% extends "base_generic.html" %}

{% block content %}
  <h1>Books List</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Library is empty.</p>
  {% endif %}       
{% endblock %}
